<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login" onscroll="false">
  <div class="center">
    <img src="assets/images/logo.jpg" alt="Cleaning App Logo" />
  </div>
  <ion-list padding>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button block (click)="login(l)">Log In</button>
      </div>
    </form>
    <div padding class="btn-link">
      <button ion-button color="" block  clear (click)="forgotPassword()">Forgot Password ?</button>
    </div>
  </ion-list>
</ion-content>
